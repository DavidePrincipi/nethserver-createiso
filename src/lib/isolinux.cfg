default vesamenu.c32
#prompt 1
#default interactive
timeout 600

display boot.msg

menu background splash.jpg
menu title _PRODUCTNAME_  _PRODUCTVERSION_
menu vshift 0
menu rows  6
menu helpmsgrow 12
menu clear

menu color border 0 #ffffffff #00000000 none
menu color sel 7 #ff1d247c #ffffffff none
menu color title 0 #ffffffff #00000000 none
menu color tabmsg 0 #ffffffff #00000000 none
menu color unsel 0 #ffffffff #00000000 none
menu color help 0 #ffffffff #00000000 none
menu color timeout 0 #ffffffff #00000000 none
menu color timeout_msg 0 #ffffffff #00000000 none
menu color hotsel 0 #ff000000 #ffffffff
menu color hotkey 7 #ffffffff #ff000000
menu color scrollbar 0 #ffffffff #00000000

label interactive
  menu label _PRODUCTNAME_ interactive install
  menu default
  text help
WARNING! Existing disk data will be lost!

Choose common installation options like keyboard,
time zone, RAID and network.
  endtext
  kernel vmlinuz
  append initrd=initrd.img ks=cdrom:/ks/interactive nodmraid
menu separtor

menu begin _PRODUCTNAME_
  menu title Installation options

  label unattended
    menu label _PRODUCTNAME_ unattended install
    text help
WARNING! Existing disk data will be lost!

Fully automated installation with default values:
* keyboard us
* timezone UTC
* root password Nethesis,1234
* DHCP network configuration
    endtext
    kernel vmlinuz
    append initrd=initrd.img ks=cdrom:/ks/unattended nodmraid
menu end

menu begin CentOS
  menu title Standard CentOS installations

  label linux
    menu label Install or upgrade an existing system
    text help
Standard CentOS installation, fully customizable.
    endtext
    kernel vmlinuz
    append initrd=initrd.img

  label vesa
    menu label Install system with basic video driver
    text help
Standard CentOS installation compatible with all graphic controllers.
    endtext
    kernel vmlinuz
    append initrd=initrd.img xdriver=vesa nomodeset
  
menu end

menu begin Tools
  menu title Tools

  label rescue
    menu label Rescue installed system
    kernel vmlinuz
    append initrd=initrd.img rescue
  
  label memtest86
    menu label Memory test
    kernel memtest
    append -

  label hdt
    menu label Hardware Detection Tool
    text help
Check hardware with the Hardware Detection Tool
    endtext
    kernel hdt.c32
menu end

menu separtor

label local
  menu label Boot from local drive
  localboot 0xffff
